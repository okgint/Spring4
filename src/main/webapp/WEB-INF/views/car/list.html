<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<tbody>
<tr th:each="car : ${cars}">
    <td th:text="${car.id}"/>
    <td th:text="${car.model}"/>
</tr>
</tbody>
</body>
</html>
